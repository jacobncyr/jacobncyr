<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Announcement</title>
<style>
  body {
            background-image: url('fight.png'); /* Your half-page background image */
            background-repeat: no-repeat;
            background-size: cover;
        }
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Add this to your existing styles */
 .announcement {
    /* ... (other styles) ... */
    text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    /* ^^^ This creates the black outline effect */
}

 .title, .subtitle, .game-name {
    color: white; /* Set the text color to white */
    font-weight: bold;
    font-family: Arial, sans-serif;
    /* ... (other styles) ... */
}
  @keyframes pulse {
    from {
      color: black; /* start from black */
    }
    to {
      color: #ff0000; /* end at bright red */
    }
  }
</style>
</head>
<body>
<div class="announcement">
  <div class="title">Coming December 14th 2024</div>
  <div class="subtitle">Multiplayer Survival PC Game</div>
  <div class="game-name">Treaty Four Online.</div>
    <div class="game-name">Media Coming Soon.</div>
</div>
</body>
</html>
