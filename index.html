<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Announcement</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .announcement {
    text-align: center;
    font-family: Arial, sans-serif;
    animation: pulse 2s infinite alternate;
  }
  
  .title {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 20px;
    color: #ff0000; /* bright blood red */
  }
  
  .subtitle {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #ff0000; /* bright blood red */
  }
  
  .game-name {
    font-size: 3em;
    font-weight: bold;
    color: #ff0000; /* bright blood red */
  }
  
  @keyframes pulse {
    from {
      color: black; /* start from black */
    }
    to {
      color: #ff0000; /* end at bright red */
    }
  }
</style>
</head>
<body>
<div class="announcement">
  <div class="title">Coming December 14th 2024</div>
  <div class="subtitle">Multiplayer Survival PC Game</div>
  <div class="game-name">Treaty Four Online.</div>
    <div class="game-name">Media Coming Soon.</div>
</div>
</body>
</html>
